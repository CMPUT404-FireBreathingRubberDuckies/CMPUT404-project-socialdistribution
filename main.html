<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css" rel="stylesheet">
        .search{
            position: relative;
            float: left;
            width: 300px;
            height: 30px;
            margin: 9px 0 0 10px;
            background-color: #f2f2f5;
            border: 1px solid #ccc;
        }
        .search:focus{
            width: 600px;
            outline-color: #eb7350;
        }
        .search_button{
            position: relative;
            display: inline-block;
            left: -30px;
            top: 9px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default" >
            <div class="navbar-header">
                <a style="margin-left: 20px;" href="#"><img src="img/16692583.jpg" width="50px" height="50px"></a>
            </div>
            <div >
                <input type="text" class="search" id="search_input">
                <a class="search_button" href="#" id="search_submit"><img src="img/search_icon.png" width="30px" height="30px"></a>
            </div>
        </nav>

    </div>
</body>
</html>
