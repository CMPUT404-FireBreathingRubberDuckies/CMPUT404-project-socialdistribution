{% load cloudinary %}

<html>
<head>
</head>
<body>
<p>Current User: {{user.username}}</p>
<p>Username: {{username.username}}</p>
<p>UUID: {{username.author.uuid}}</p>
<p>host: {{username.author.host}}</p>
{% cloudinary user.author.photo %}
<p> friends: </p>
{% for a in username.author.friends.all %}
<p>{{a.username}}</p>
{% endfor %}
<form method="POST" id="add">
	{% csrf_token %}
	<input type="submit" value="Add Friend" />
</form>
</body>
</html>
