{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
  <div class="authentication">
    <h1>socialp2p - Sign In</h1>
    <form action="{% url 'socialp2p:authenticate' %}" method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" placeholder="Username" /><br>
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" placeholder="Password" /><br>
      <input class="btn button btn-default" type="submit" value="Sign In" name="SignInButton"/>
    </form>
    <p>Don't have an account? <a href="{% url 'socialp2p:signup' %}">Sign Up</a></p>
  </div>
</body>
</html>
